<!-- Configuring Git
    comands:-
    To add name = git config --global user.name "Your Name"
    To add email = git config --global user.email "you@example.com"
    To check all the config = git config --list -->

<!--Clone & Status-->
<!-- Clone :- cloning a repository on our local machine (cd = change directory)
     command = git clone <link of the repo>-->

<!-- Use cd command to enter the folder from the main file
     command = cd <"file name"> -->

<!-- Use (cd ..) command to exist the directory
     command = cd .. -->

<!-- Use (mkdir) command to make a new driectory in the main folder
     command = mkdir <-name of the directory-> -->

<!-- Use ls command to list all the files from the folder
     command = ls  -->

<!-- Use ls -Hidden to list all the hidden files from the folder
     command = ls -Hidden-->

<!-- Status :- displays the state of the code
     command = git status-->

<!-- Types of Status shown
     Untracked (new files that git doesn't yet track) 
     Modified(changed)
     Staged (file is ready to be committed
     Unmodified(unchanged)-->

<!-- Add & Commit -->
<!-- Add :- adds new or changed files in your working directory to the git staging area
     command = git add <file name> -->

<!-- (command= git add .) is used to add multiple files which are not added-->

<!-- Commit :- It is the record of change
     command = git commit -m "some message" -->

<!-- Push command  
     push - upload local repo content to remote repo
     command = git push origin main  -->
